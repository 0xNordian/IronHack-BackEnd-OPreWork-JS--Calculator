<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IronHack JS Calculator</title>
</head>

<body>
    <div class="parent">
        <div class="div1 display">TOTAL</div>
        <div class="div-btn div2"><button>7</button> </div>
        <div class="div-btn div3"><button>8</button> </div>
        <div class="div-btn div4"><button>9</button> </div>
        <div class="div-btn div5"><button>+</button> </div>
        <div class="div-btn div6"><button>4</button> </div>
        <div class="div-btn div7"><button>5</button> </div>
        <div class="div-btn div8"><button>6</button> </div>
        <div class="div-btn div9"><button>-</button> </div>
        <div class="div-btn div10"><button>1</button> </div>
        <div class="div-btn div11"><button>2</button> </div>
        <div class="div-btn div12"><button>3</button> </div>
        <div class="div-btn div13"><button>x</button> </div>
        <div class="div-btn div14"><button>c</button> </div>
        <div class="div-btn div15"><button>0</button> </div>
        <div class="div-btn div16"><button>=</button> </div>
        <div class="div-btn div17"><button>/</button> </div>
    </div>
</body>

<script src="app.js"></script>

</html>
